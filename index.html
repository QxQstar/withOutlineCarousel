<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class='warp' id='warp'>
		<ul class='list clearfix' style="left:0;" id = 'list'>
			<li><img src="img/banner_00.jpg"></li>
			<li><img src="img/banner_01.jpg"></li>
			<li><img src="img/banner_02.jpg"></li>
			<li><img src="img/banner_03.jpg"></li>
			<li><img src="img/banner_04.jpg"></li>
			<li><img src="img/banner_05.jpg"></li>
		</ul>
		<ul class='bottom clearfix' id='bottom'>
			<li>
				<img src="img/sbanner_00.png" data-index = '0'>
				<span class='banner' style='width: 0'></span>
			</li>
			<li>
				<img src="img/sbanner_01.png" data-index = '1'>
				<span class='banner' style='width: 0'></span>
			</li>
			<li>
				<img src="img/sbanner_02.png" data-index = '2'>
				<span class='banner' style='width: 0'></span>
			</li>
			<li>
				<img src="img/sbanner_03.png" data-index = '3'>
				<span class='banner' style='width: 0'></span>
			</li>
			<li>
				<img src="img/sbanner_04.png" data-index = '4'>
				<span class='banner' style='width: 0'></span>
			</li>
			<li>
				<img src="img/sbanner_05.png" data-index = '5'>
				<span class='banner' style='width: 0'></span>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src='index.js'></script>	
</body>
</html>
